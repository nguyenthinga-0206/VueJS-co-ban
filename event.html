<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS </title>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
  </head>
  <body>
    <div id= 'app'>
        <h1>Count: {{counter}}</h1>
        <button v-on:click="handleClick">Click me + 1</button>
        <button v-on:click="counter += 2">Click me + 2</button>
        <button v-on:click="handleClick5(5, $event)">Click me + 5</button>
        
        <form action='./server.php'  v-on:submit.prevent='handleSubmitForm'>
            <lable>Nhap Ten</lable>
            <input type='text' name='firstname'><br>
            <lable>Nhap Email</lable>
            <input type='text' name='email'><br>
            <input type='submit' value='Dang Nhap'>
        </form>
    </div>
    
  </body>
  <script>
      var vueInstance = new Vue({
        // options
        el: "#app",
        data: {
            counter: 0
        },
        methods: {
            handleClick(e) {
                this.counter += 1;
            },
            
             handleClick5(number, e) {
                this.counter += number;
            },
            
            handleSubmitForm(e){
                console.log(e);
                // e.preventDefault();
            }
        },
    });
  </script>
</html>
